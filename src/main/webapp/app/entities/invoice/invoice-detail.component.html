<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoice">
            <h2><span jhiTranslate="conferenceManagementApp.invoice.detail.title">Invoice</span> <span *jhiHasAnyAuthority="'ROLE_ADMIN'">{{invoice.id}}</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="conferenceManagementApp.invoice.dateInvoice">Date Invoice</span></dt>
                <dd>
                    <span>{{invoice.dateInvoice}}</span>
                </dd>
                <dt><span jhiTranslate="conferenceManagementApp.invoice.sum">Sum</span></dt>
                <dd>
                    <span>{{invoice.sum}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/invoice', invoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
