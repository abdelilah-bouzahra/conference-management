<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="city">
            <h2><span jhiTranslate="conferenceManagementApp.city.detail.title">City</span> <span *jhiHasAnyAuthority="'ROLE_ADMIN'">{{city.id}}</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="conferenceManagementApp.city.name">Name</span></dt>
                <dd>
                    <span>{{city.name}}</span>
                </dd>
                <dt><span jhiTranslate="conferenceManagementApp.city.country">Country</span></dt>
                <dd>
                    <div *ngIf="city.country">
                        <a [routerLink]="['/country', city.country?.id, 'view']">{{city.country?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/city', city.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
