<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-opinion-heading" jhiTranslate="conferenceManagementApp.opinion.home.createOrEditLabel">Create or edit a Opinion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!opinion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="opinion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="conferenceManagementApp.opinion.body" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                        [(ngModel)]="opinion.body" maxlength="500"/>
                    <div [hidden]="!(editForm.controls.body?.dirty && editForm.controls.body?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.body?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 500 }">
                        This field cannot be longer than 500 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="conferenceManagementApp.opinion.type" for="field_type">Type</label>
                    <input type="checkbox" class="form-control" name="type" id="field_type"
                        [(ngModel)]="opinion.type" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="conferenceManagementApp.opinion.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="opinion.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === opinion.user?.id ? opinion.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="conferenceManagementApp.opinion.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="opinion.article" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === opinion.article?.id ? opinion.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
